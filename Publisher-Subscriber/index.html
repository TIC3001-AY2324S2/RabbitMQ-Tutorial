<!DOCTYPE html>
<html>
<head>
  <title>RabbitMQ Pub/Sub Example</title>
</head>
<body>
  <h1>RabbitMQ Pub/Sub</h1>
  <button onclick="publishMessage()">Publish Message</button>

  <script>
    function publishMessage() {
      fetch('/publish')
        .then(response => response.text())
        .then(data => alert(data));
    }
  </script>
</body>
</html>
