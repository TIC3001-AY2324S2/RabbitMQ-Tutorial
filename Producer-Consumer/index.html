<!DOCTYPE html>
<html>
<head>
  <title>RabbitMQ Example</title>
</head>
<body>
  <h1>RabbitMQ Message Queue</h1>
  <button onclick="sendMessage()">Send Message</button>

  <script>
    function sendMessage() {
      fetch('http://localhost:3000/send')
        .then(response => response.text())
        .then(data => alert(data));
    }
  </script>
</body>
</html>
